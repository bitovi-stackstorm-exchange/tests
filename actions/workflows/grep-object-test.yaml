version: 1.0

input:
  - custcontext

tasks:
  query_sitecontext:
    action: st2.kv.grep_object
    with:
      items: '{{ ctx().custcontext.flocs }}'
      concurrency: 1
    input: 
      query: "{{ item() }}"
      prefix: true
    next:
      - when: "{{ succeeded() }}"
        do: join_entries

  join_entries:
    action: core.noop
    join: all
    next:
      - when: <% succeeded() %>
        publish:
          - stored_sites: <% task(query_sitecontext).result.items.select($.result) %>
        do: query_fmg_unregistered

  query_fmg_unregistered:
    action: core.echo
    input:
      message: |
        {% for site in ctx().stored_sites %}
        result is:
        {{ site | string }}
        {% endfor %}